{% extends "base.html" %}

{% block content %}
  <h1>Delete Car </h1>
  <p>Are you sure to delete {{ car }}.

  <form action="" method="post">
    {% csrf_token %}

    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <input class="btn btn-primary"
             type="button"
             onclick="history.back()"
             value="No">
  </form>
{% endblock %}
